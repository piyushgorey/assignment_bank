<div class="parent-container">
    <h2 class="center-title">Assignment</h2>
    <div class="login-container">
        <mat-card-title class="login-title">
            Sign-In
        </mat-card-title><br>
        <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="login()">
                <mat-form-field class="input-field mt-3">
                    <input matInput placeholder="Username" formControlName="userName">
                </mat-form-field> <br>
                <mat-form-field class="input-field">
                    <input matInput placeholder="Password" type="password" formControlName="userPassword">
                </mat-form-field><br>
                <button mat-raised-button type="submit" [disabled]="!userForm.valid">Submit</button>
            </form>
        </mat-card-content>
    </div>
</div>
